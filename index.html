<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <main>
      <fieldset class="leftSideButtons">
        <label for="gridDimensions">Grid Dimensions:</label>
        <input
          type="number"
          id="gridDimensions"
          name="gridDimensions"
          value="16"
          min="1"
          max="100"
        />
        <label id="dimensionsMultiplier" for="gridDimensions"></label>

        <button id="generateGridButton">Generate Grid</button>
      </fieldset>
      <div id="gridContainer"></div>
    </main>
    <footer>&copy; Eric Brown 2021</footer>
    <script src="app.js" defer></script>
  </body>
</html>
