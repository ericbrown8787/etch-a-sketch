<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <main>
      <fieldset id="topButtons">
        <!-- Slider to set grid dimensions -->
        <div id="gridSlider">
          <label for="gridDimensions" id="dimensionsMultiplier"></label>
          <input type="range" min="1" max="64" value="16" id="gridDimensions" />
        </div>

        <!-- Color Selection Buttons -->
        <div id="colorSelect">
          <!-- Black Radio Button -->
          <input
            type="radio"
            id="colorBlack"
            name="colorModeInput"
            value="black"
            checked
          />
          <label for="colorBlack">Black</label>

          <!-- White Radio Button -->
          <input
            type="radio"
            id="colorWhite"
            name="colorModeInput"
            value="white"
          />
          <label for="colorWhite">White</label>

          <!-- Random Radio Button -->
          <input
            type="radio"
            id="colorRandom"
            name="colorModeInput"
            value="random"
          />
          <label for="colorRandom">Random</label>
        </div>

        <!-- Generate New Grid Button -->
        <button id="generateGridButton">Generate New Grid</button>
      </fieldset>
      <div class="backgroundBox">
        <div id="gridContainer"></div>
      </div>
    </main>
    <footer>&copy; Eric Brown 2021</footer>
    <script src="app.js" defer></script>
  </body>
</html>
